<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>

    <h1 id="delete-file">Amar Sonar bangla ami tumai valo bashi</h1>
    <input id="input-value" type="text">
    <button id="delete-btn" disabled>Delete</button>



    <script>
        document.getElementById('input-value').addEventListener('keyup', function(event){
            // console.log(event.target.value)


            const text = event.target.value;
            if (text === 'delete'){
                document.getElementById('delete-btn').removeAttribute('disabled');
            }else{
                document.getElementById('delete-btn').setAttribute('disabled', true);
            }
        })


        document.getElementById('delete-btn').addEventListener('click', function(){
            const deleteFile = document.getElementById('delete-file');
            deleteFile.style.display = 'none';
        })
    </script>
</body>
</html>
