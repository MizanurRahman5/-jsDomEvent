<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
</head>
<body>
    <h1 id="hidden">My Secret Info</h1>
    <input id="input-value" type="text">
    <button id="delete-btn" disabled>Delete</button>
    <script>

        document.getElementById('input-value').addEventListener('keyup', function(just){
            // console.log(event.target.value)
            const text = just.target.value;

            if (text == 'delete'){
                document.getElementById('delete-btn').removeAttribute('disabled');
            }else{
                document.getElementById('delete-btn').setAttribute('disabled', true);
            }

        })

        document.getElementById('delete-btn').addEventListener('click', function(){
            const inputValue = document.getElementById('input-value');
            // console.log(inputValue.value)
            const hiddenEliment = document.getElementById('hidden');
            hiddenEliment.style.display = 'none'

        })

    </script>
</body>
</html>
